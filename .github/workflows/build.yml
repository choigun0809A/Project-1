name: Build Kivy Android App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Stable for Buildozer

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            libstdc++6 wget

      # Step 4: Clean any previous buildozer cache (fixes AIDL missing)
      - name: Clean buildozer cache
        run: rm -rf .buildozer .buildozer_global

      # Step 5: Install Buildozer & Cython
      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      # Step 6: Preinstall Android SDK (ensures AIDL exists)
      - name: Install Android SDK tools
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

      # Download and unzip directly into 'latest'
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
          unzip -q tools.zip -d latest
          rm tools.zip

      # Accept licenses and install required packages
         
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"


      # Step 7: Build the Android debug APK
      - name: Build with Buildozer
        env:
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
          PATH: ${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/platform-tools:${{ env.PATH }}
        run: buildozer android debug

      # Step 8: Upload the generated APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      # Required by some p4a recipes, but not
      # installed by p4a on Linux.
      run: |
        sudo apt update
        sudo apt -y install automake libltdl-dev
    - name: Debug Build
      run: |
        touch main.py
        buildozer android debug
    - name: Release Build (aab)
      run: |
        touch main.py
        export BUILDOZER_ALLOW_ORG_TEST_DOMAIN=1
        buildozer android release
